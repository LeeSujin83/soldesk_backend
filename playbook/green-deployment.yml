apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-green
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
      version: green
  template:
    metadata:
      labels:
        app: nginx
        version: green
    spec:
      containers:
      - name: nginx
        image: 656714748400.dkr.ecr.ap-northeast-2.amazonaws.com/soldeskweb:latest # 새로운 이미지 버전으로 업데이트 가능
        ports:
        - containerPort: 80

